<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/pay.css"/>
</head>
<body>
<div class="pay">
    <div class="pay-title">
        <a href="#"><</a>
        <span class="store-name">星巴克（上地西二旗店）</span>
        <span class="direction">买单说明</span>
    </div>
    <div class="money">
        <span class="consume-money">消费金额：</span>
        <input type="text" placeholder="请输入您的消费金额"/>
    </div>
    <div class="subtract-fold">
        <div class="subtract">
            <span class="subtract-content">在线支付满20减10元，最高减10元</span>
            <span class="select">
                <img src="./images/circle-b.png" alt=""/>
            </span>
        </div>
        <div class="fold">
            <span class="fold-content">在线支付8.8折</span>
            <span class="select">
                <img src="./images/circle-b.png" alt=""/>
            </span>
        </div>
    </div>
    <div class="pass-pocket">
        <div class="pass">
            <span class="pass-title">代金券</span>
            <a href="#">></a>
        </div>
        <div class="pocket">
        <span class="pocket-title">实付金额</span>
        <span class="give-money"><b>0</b>元</span>
        </div>
    </div>
    <div class="way">&#12288;选择支付方式</div>
    <div class="weixin-fenghuang">
        <div class="weixin">
            <span class="weixin-content">
                <p>微信支付</p>
                <p class="small">支持微信用户使用</p>
            </span>
            <span class="select">
                <img src="./images/circle-b.png" alt=""/>
            </span>
        </div>
        <div class="fenghuang">
            <span class="fenghuang-content">
                <p>微信支付</p>
                <p class="small">支持微信用户使用</p>
            </span>
            <span class="select">
                <img src="./images/circle-b.png" alt=""/>
            </span>
        </div>
    </div>
    <div class="affirm">
        <button>确定买单</button>
    </div>
</div>
</body>
</html>
<script src="./js/jquery.min.js"></script>
<script src="./js/pay.js"></script>
